<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <style>
            ol > ul {
                color: green;
            }

            ul {
                color: blue;
            }
        </style>
        <title>Hello!</title>
    </head>
    <body>
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <ul>
                <li>Sublist item</li>
                <li>Another sublist item</li>
            </ul>
        </ol>
        <ul>
            <li>A list item</li>
            <li>Another list item</li>
        </ul>
    </body>
</html>
