<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='nesting.css'>
        <title>Nesting</title>
    </head>
    <body>
        <div>
            This is a list inside a div:
            <ul>
                <li>This is an item</li>
                <li>This is an item</li>
                <li>This is an item</li>
            </ul>
            <p>This is paragraph inside the div</p>
        </div>
        <ul>
            <li>Unordered list item outside div</li>
            <li>Unordered list item outside div</li>
            <li>Unordered list item outside div</li>
        </ul>
    </body>
</html>
