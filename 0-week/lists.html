<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Lists</title>
    </head>
    <body>
        <h2>This is an ordered list:</h2>
        <ol>
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
        </ol>
        <h2>This is an unordered list:</h2>
        <ul>
            <li>Element</li>
            <li>Element</li>
            <li>Element</li>
        </ul>   
    </body> 
</html>
